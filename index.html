<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="container mx-auto max-w-2xl p-4">
        
        <!-- Header -->
        <header class="py-6 mb-6 text-center border-b border-slate-200">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Incident Manager</h1>
            <p class="text-slate-500 mt-2">Report and track incidents efficiently and effectively.</p>
        </header>

        <main>
            <!-- Incident List View -->
            <div id="incident-list-view">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-900">All Incidents</h2>
                    <button id="new-report-btn" class="flex items-center gap-2 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span>New Report</span>
                    </button>
                </div>
                <div id="incident-list-container" class="space-y-4">
                    <!-- Incidents will be dynamically inserted here -->
                </div>
            </div>

            <!-- Incident Form View (hidden by default) -->
            <div id="incident-form-view" class="hidden animate-fade-in">
                <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200 mb-8">
                    <h2 class="text-2xl font-bold mb-6 text-center text-slate-900">Report New Incident</h2>
                    <form id="incident-form" class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Title <span class="text-red-500">*</span></label>
                            <input type="text" id="title" name="title" placeholder="e.g., Minor Slip and Fall" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-slate-50">
                        </div>
                        
                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description <span class="text-red-500">*</span></label>
                            <textarea id="description" name="description" placeholder="Provide a detailed account of the incident..." required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-slate-50" rows="4"></textarea>
                        </div>

                        <!-- Location -->
                        <div>
                            <label for="location" class="block text-sm font-medium text-slate-700 mb-1">Location <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                </div>
                                <input type="text" id="location" name="location" placeholder="e.g., Warehouse Section A" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 pl-10 pr-10 bg-slate-50">
                                <button type="button" id="get-location-btn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-indigo-600 hover:text-indigo-800 disabled:text-slate-400 disabled:cursor-wait">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Plant & Department -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div>
                                <label for="plant" class="block text-sm font-medium text-slate-700 mb-1">Plant</label>
                                 <div class="relative">
                                    <select id="plant" name="plant" class="w-full appearance-none bg-slate-50 px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 pr-8">
                                        <option value="">Select a plant</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="department" class="block text-sm font-medium text-slate-700 mb-1">Department</label>
                                <div class="relative">
                                    <select id="department" name="department" class="w-full appearance-none bg-slate-50 px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 pr-8">
                                        <option value="">Select a department</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Evidence -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Evidence (Optional)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg bg-slate-50 hover:border-indigo-500 transition-colors">
                                <div class="space-y-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                    <div class="flex text-sm text-slate-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-transparent rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>Upload files</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-slate-500">PNG, JPG, MP4, PDF up to 10MB</p>
                                </div>
                            </div>
                            <div id="file-list" class="mt-4 space-y-2"></div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-200 mt-8">
                            <button type="button" id="cancel-btn" class="py-2 px-6 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 transition-colors">Cancel</button>
                            <button type="submit" class="py-2 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Incident Detail View (hidden by default) -->
            <div id="incident-detail-view" class="hidden animate-fade-in">
                 <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                    <button id="back-to-list-btn" class="flex items-center gap-2 text-indigo-600 hover:underline mb-6 font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        Back to list
                    </button>
                    <div id="detail-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const initialIncidents = [
                { id: 1, title: "Minor Slip and Fall", department: "Health & Safety", plant: "Main Production Facility", location: "Warehouse Section A", status: "Open", description: "An employee slipped on a wet patch near the east entrance of Warehouse Section A. No major injuries reported, but the area was not marked with a wet floor sign." },
                { id: 2, title: "Forklift Collision Near Dock 3", department: "Logistics", plant: "Logistics Hub", location: "Loading Bay", status: "In Progress", description: "A forklift operator collided with a stack of pallets due to a reported brake malfunction. The operator is unharmed, but the forklift requires inspection." },
                { id: 3, title: "Power Outage in West Wing", department: "Maintenance", plant: "West Wing", location: "Plant 2", status: "Closed", description: "A scheduled power outage for maintenance was completed successfully. All systems are back online." },
            ];
            let incidents = [...initialIncidents];
            const departments = ["Operations", "Health & Safety", "Security", "Maintenance", "Logistics", "Human Resources", "IT Services"];
            const plants = ["Main Production Facility", "West Wing", "East Wing", "Logistics Hub", "Plant 2"];

            // --- UI ELEMENTS ---
            const listView = document.getElementById('incident-list-view');
            const formView = document.getElementById('incident-form-view');
            const detailView = document.getElementById('incident-detail-view');
            const incidentListContainer = document.getElementById('incident-list-container');
            const newReportBtn = document.getElementById('new-report-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const backToListBtn = document.getElementById('back-to-list-btn');
            const incidentForm = document.getElementById('incident-form');
            const departmentSelect = document.getElementById('department');
            const plantSelect = document.getElementById('plant');
            const getLocationBtn = document.getElementById('get-location-btn');
            const locationInput = document.getElementById('location');
            const fileUploadInput = document.getElementById('file-upload');
            const fileListContainer = document.getElementById('file-list');

            // --- FUNCTIONS ---
            
            /**
             * Returns the appropriate color classes for a given status
             * @param {string} status - The status of the incident
             * @param {string} type - 'badge' or 'border'
             * @returns {string} Tailwind CSS classes
             */
            const getStatusStyles = (status, type = 'badge') => {
                const styles = {
                    Open: { badge: 'bg-green-100 text-green-800', border: 'border-green-500' },
                    'In Progress': { badge: 'bg-yellow-100 text-yellow-800', border: 'border-yellow-500' },
                    Closed: { badge: 'bg-slate-200 text-slate-600', border: 'border-slate-400' },
                };
                return styles[status]?.[type] || (type === 'badge' ? 'bg-slate-100' : 'border-slate-300');
            };

            /**
             * Renders the list of incidents on the main page
             */
            const renderIncidentList = () => {
                incidentListContainer.innerHTML = '';
                if (incidents.length === 0) {
                    incidentListContainer.innerHTML = `
                        <div class="text-center py-12 px-6 bg-white rounded-lg shadow-sm border border-slate-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-400 mb-4"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                            <h3 class="text-xl font-semibold text-slate-700">All Clear!</h3>
                            <p class="text-slate-500 mt-1">There are no incidents to show. Report a new one to get started.</p>
                        </div>
                    `;
                    return;
                }
                incidents.forEach(incident => {
                    const incidentCard = document.createElement('div');
                    const borderClass = getStatusStyles(incident.status, 'border');
                    incidentCard.className = `bg-white p-5 rounded-lg shadow-sm border border-l-4 ${borderClass} hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer`;
                    incidentCard.dataset.id = incident.id;
                    
                    const badgeClass = getStatusStyles(incident.status, 'badge');

                    incidentCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-slate-800 pr-4">${incident.title}</h3>
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${badgeClass} whitespace-nowrap">${incident.status}</span>
                        </div>
                        <div class="mt-3 space-y-2 text-sm text-slate-500">
                           <p class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                                <span>${incident.department || 'N/A'}</span>
                            </p>
                            <p class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                <span>${incident.location}</span>
                            </p>
                        </div>
                    `;
                    incidentCard.addEventListener('click', () => showDetailView(incident.id));
                    incidentListContainer.appendChild(incidentCard);
                });
            };

            /**
             * Renders the details of a specific incident
             */
            const showDetailView = (id) => {
                const incident = incidents.find(inc => inc.id === id);
                if (!incident) return;

                const detailContent = document.getElementById('detail-content');
                const badgeClass = getStatusStyles(incident.status, 'badge');
                
                detailContent.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-2">
                        <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">${incident.title}</h2>
                        <span class="px-3 py-1 text-sm font-semibold rounded-full ${badgeClass} whitespace-nowrap self-start sm:self-center">${incident.status}</span>
                    </div>
                    <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-6 text-slate-700 border-t border-slate-200 pt-6">
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-500 text-sm">Department</h4>
                            <p class="text-slate-800 font-medium mt-1">${incident.department || 'Not specified'}</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-500 text-sm">Plant</h4>
                            <p class="text-slate-800 font-medium mt-1">${incident.plant || 'Not specified'}</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-500 text-sm">Location</h4>
                            <p class="text-slate-800 font-medium mt-1">${incident.location}</p>
                        </div>
                    </div>
                    <div class="mt-6 border-t border-slate-200 pt-6">
                        <h4 class="font-semibold text-slate-500 text-sm">Full Description</h4>
                        <p class="text-slate-800 bg-slate-50 p-4 rounded-lg mt-2 whitespace-pre-wrap leading-relaxed">${incident.description}</p>
                    </div>
                `;
                
                listView.classList.add('hidden');
                formView.classList.add('hidden');
                detailView.classList.remove('hidden');
            };
            
            /**
             * Populates dropdown selects
             */
            const populateSelect = (selectElement, options) => {
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    selectElement.appendChild(option);
                });
            };

            /**
             * Shows the main incident list view
             */
            const showListView = () => {
                detailView.classList.add('hidden');
                formView.classList.add('hidden');
                listView.classList.remove('hidden');
                renderIncidentList();
            };

            /**
             * Shows the form for creating a new incident
             */
            const showFormView = () => {
                incidentForm.reset();
                fileListContainer.innerHTML = '';
                listView.classList.add('hidden');
                detailView.classList.add('hidden');
                formView.classList.remove('hidden');
            };

            /**
             * Fetches the user's GPS location
             */
            const handleGetLocation = () => {
                if (!navigator.geolocation) {
                    alert("Geolocation is not supported by your browser.");
                    return;
                }

                const originalIcon = getLocationBtn.innerHTML;
                getLocationBtn.innerHTML = '<div class="loader"></div>';
                getLocationBtn.disabled = true;

                // Mock reverse geocoding for demonstration
                const reverseGeocode = (lat, lon) => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve(`Approx. location from GPS (${lat.toFixed(2)}, ${lon.toFixed(2)})`);
                        }, 1500);
                    });
                };

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const address = await reverseGeocode(latitude, longitude);
                        locationInput.value = address;
                        getLocationBtn.innerHTML = originalIcon;
                        getLocationBtn.disabled = false;
                    },
                    (error) => {
                        console.error("Error getting location:", error.message);
                        alert("Could not get your location. Please enter it manually.");
                        getLocationBtn.innerHTML = originalIcon;
                        getLocationBtn.disabled = false;
                    }
                );
            };

            /**
             * Handles form submission to create a new incident
             */
            const handleFormSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(incidentForm);
                const newIncident = {
                    id: Date.now(), // Use timestamp for unique ID
                    title: formData.get('title'),
                    description: formData.get('description'),
                    location: formData.get('location'),
                    department: formData.get('department'),
                    plant: formData.get('plant'),
                    status: 'Open'
                };
                incidents.unshift(newIncident);
                showListView();
            };
            
            /**
             * Handles file selection and updates the UI to show selected files.
             */
            const handleFileChange = () => {
                fileListContainer.innerHTML = '';
                if (fileUploadInput.files.length > 0) {
                    const list = document.createElement('div');
                    list.className = 'space-y-2';
                    
                    Array.from(fileUploadInput.files).forEach((file, index) => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'flex items-center justify-between bg-slate-100 p-2 rounded-md border border-slate-200';
                        fileItem.innerHTML = `
                            <div class="flex items-center gap-2 overflow-hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-500 flex-shrink-0"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                <span class="text-sm text-slate-700 truncate">${file.name}</span>
                            </div>
                            <button type="button" data-index="${index}" class="text-slate-500 hover:text-red-600 remove-file-btn flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        `;
                        list.appendChild(fileItem);
                    });
                    fileListContainer.appendChild(list);
                }
            };
            
            // --- EVENT LISTENERS ---
            newReportBtn.addEventListener('click', showFormView);
            cancelBtn.addEventListener('click', showListView);
            backToListBtn.addEventListener('click', showListView);
            incidentForm.addEventListener('submit', handleFormSubmit);
            getLocationBtn.addEventListener('click', handleGetLocation);
            fileUploadInput.addEventListener('change', handleFileChange);
            
            fileListContainer.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-file-btn');
                if (removeBtn) {
                    // This is a simple UI removal for demonstration.
                    // A real app would need to manage the FileList object, which is immutable.
                    removeBtn.parentElement.remove();
                    if (fileListContainer.children.length > 0 && fileListContainer.children[0].children.length === 0) {
                         fileListContainer.innerHTML = '';
                         fileUploadInput.value = ''; // Clear the file input
                    }
                }
            });


            // --- INITIALIZATION ---
            populateSelect(departmentSelect, departments);
            populateSelect(plantSelect, plants);
            renderIncidentList();
        });
    </script>
</body>
</html>
