<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto max-w-lg p-4">
        
        <!-- Header -->
        <header class="py-4 mb-4">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">Incident Manager</h2>
                <p class="text-gray-500 mt-1">Report and track incidents efficiently.</p>
            </div>
        </header>

        <main>
            <!-- Incident List View -->
            <div id="incident-list-view">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Incidents</h1>
                    <button id="new-report-btn" class="flex items-center gap-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span>New Report</span>
                    </button>
                </div>
                <div id="incident-list-container" class="space-y-4">
                    <!-- Incidents will be dynamically inserted here -->
                </div>
            </div>

            <!-- Incident Form View (hidden by default) -->
            <div id="incident-form-view" class="hidden animate-fade-in">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mb-8">
                    <h2 class="text-xl font-bold mb-6 text-center">Submit New Incident</h2>
                    <form id="incident-form" class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="title" name="title" placeholder="e.g., Minor Slip and Fall" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        </div>
                        
                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" name="description" placeholder="Provide a detailed account of the incident..." required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" rows="4"></textarea>
                        </div>

                        <!-- Location -->
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                </div>
                                <input type="text" id="location" name="location" placeholder="e.g., Warehouse Section A" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 pl-10 pr-10">
                                <button type="button" id="get-location-btn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-600 hover:text-blue-800 disabled:text-gray-400 disabled:cursor-wait">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Plant -->
                        <div>
                            <label for="plant" class="block text-sm font-medium text-gray-700 mb-1">Plant (Optional)</label>
                             <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M4 22h16"/><path d="M6 18V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v14"/><path d="M10 18v-4h4v4"/><path d="M10 10h4"/><path d="M10 6h4"/></svg>
                                </div>
                                <input type="text" id="plant" name="plant" placeholder="e.g., Main Production Facility" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            </div>
                        </div>
                        
                        <!-- Department -->
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <div class="relative">
                                <select id="department" name="department" required class="w-full appearance-none bg-white px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 pr-8">
                                    <option value="" disabled selected>Select a department</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </div>
                            </div>
                        </div>

                        <!-- Evidence -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Evidence (Photos, Videos, Docs)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Upload files</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, MP4, PDF up to 10MB</p>
                                </div>
                            </div>
                            <div id="file-list" class="mt-4 space-y-2"></div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex items-center justify-end gap-4 pt-4">
                            <button type="button" id="cancel-btn" class="py-2 px-6 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                            <button type="submit" class="py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Incident Detail View (hidden by default) -->
            <div id="incident-detail-view" class="hidden animate-fade-in">
                 <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <button id="back-to-list-btn" class="flex items-center gap-2 text-blue-600 hover:underline mb-4 font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        Back to list
                    </button>
                    <div id="detail-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const initialIncidents = [
                { id: 1, title: "Minor Slip and Fall", department: "Health & Safety", location: "Warehouse Section A", status: "Open", description: "An employee slipped on a wet patch near the east entrance of Warehouse Section A. No major injuries reported, but the area was not marked with a wet floor sign." },
                { id: 2, title: "Forklift Collision Near Dock 3", department: "Logistics", location: "Loading Bay", status: "In Progress", description: "A forklift operator collided with a stack of pallets due to a reported brake malfunction. The operator is unharmed, but the forklift requires inspection." },
                { id: 3, title: "Power Outage in West Wing", department: "Maintenance", location: "Plant 2", status: "Closed", description: "A scheduled power outage for maintenance was completed successfully. All systems are back online." },
            ];
            let incidents = [...initialIncidents];
            const departments = ["Operations", "Health & Safety", "Security", "Maintenance", "Logistics", "Human Resources", "IT Services"];

            // --- UI ELEMENTS ---
            const listView = document.getElementById('incident-list-view');
            const formView = document.getElementById('incident-form-view');
            const detailView = document.getElementById('incident-detail-view');
            const incidentListContainer = document.getElementById('incident-list-container');
            const newReportBtn = document.getElementById('new-report-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const backToListBtn = document.getElementById('back-to-list-btn');
            const incidentForm = document.getElementById('incident-form');
            const departmentSelect = document.getElementById('department');
            const getLocationBtn = document.getElementById('get-location-btn');
            const locationInput = document.getElementById('location');
            const fileUploadInput = document.getElementById('file-upload');
            const fileListContainer = document.getElementById('file-list');

            // --- FUNCTIONS ---
            
            /**
             * Renders the status badge with appropriate colors
             * @param {string} status - The status of the incident ('Open', 'In Progress', 'Closed')
             * @returns {string} HTML string for the badge
             */
            const renderStatusBadge = (status) => {
                const statusStyles = {
                    Open: 'bg-green-100 text-green-800',
                    'In Progress': 'bg-yellow-100 text-yellow-800',
                    Closed: 'bg-gray-200 text-gray-600',
                };
                return `<span class="px-3 py-1 text-xs font-semibold rounded-full ${statusStyles[status] || 'bg-gray-100'}">${status}</span>`;
            };

            /**
             * Renders the list of incidents on the main page
             */
            const renderIncidentList = () => {
                incidentListContainer.innerHTML = '';
                incidents.forEach(incident => {
                    const incidentCard = document.createElement('div');
                    incidentCard.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-300 cursor-pointer';
                    incidentCard.dataset.id = incident.id;
                    incidentCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">${incident.title}</h3>
                                <p class="text-sm text-gray-500 mt-1 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                                    ${incident.department}
                                </p>
                                <p class="text-sm text-gray-500 mt-1 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                    ${incident.location}
                                </p>
                            </div>
                            ${renderStatusBadge(incident.status)}
                        </div>
                    `;
                    incidentCard.addEventListener('click', () => showDetailView(incident.id));
                    incidentListContainer.appendChild(incidentCard);
                });
            };

            /**
             * Renders the details of a specific incident
             * @param {number} id - The ID of the incident to show
             */
            const showDetailView = (id) => {
                const incident = incidents.find(inc => inc.id === id);
                if (!incident) return;

                const detailContent = document.getElementById('detail-content');
                detailContent.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">${incident.title}</h2>
                        ${renderStatusBadge(incident.status)}
                    </div>
                    <div class="mt-6 space-y-4 text-gray-700">
                        <div class="border-b pb-2">
                            <h4 class="font-semibold text-gray-500 text-sm">Department</h4>
                            <p class="text-gray-800">${incident.department}</p>
                        </div>
                        <div class="border-b pb-2">
                            <h4 class="font-semibold text-gray-500 text-sm">Location</h4>
                            <p class="text-gray-800">${incident.location}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-500 text-sm">Description</h4>
                            <p class="text-gray-800 bg-gray-50 p-3 rounded-md mt-1 whitespace-pre-wrap">${incident.description}</p>
                        </div>
                    </div>
                `;
                
                listView.classList.add('hidden');
                formView.classList.add('hidden');
                detailView.classList.remove('hidden');
            };
            
            /**
             * Populates the department dropdown select
             */
            const populateDepartments = () => {
                departments.forEach(dep => {
                    const option = document.createElement('option');
                    option.value = dep;
                    option.textContent = dep;
                    departmentSelect.appendChild(option);
                });
            };

            /**
             * Shows the main incident list view
             */
            const showListView = () => {
                detailView.classList.add('hidden');
                formView.classList.add('hidden');
                listView.classList.remove('hidden');
                renderIncidentList();
            };

            /**
             * Shows the form for creating a new incident
             */
            const showFormView = () => {
                incidentForm.reset();
                fileListContainer.innerHTML = '';
                listView.classList.add('hidden');
                detailView.classList.add('hidden');
                formView.classList.remove('hidden');
            };

            /**
             * Fetches the user's GPS location
             */
            const handleGetLocation = () => {
                if (!navigator.geolocation) {
                    locationInput.value = "Geolocation not supported.";
                    return;
                }

                const originalIcon = getLocationBtn.innerHTML;
                getLocationBtn.innerHTML = '<div class="loader"></div>';
                getLocationBtn.disabled = true;

                // Mock reverse geocoding
                const reverseGeocode = (lat, lon) => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve("Bengaluru, Karnataka, India (from GPS)");
                        }, 1500);
                    });
                };

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const address = await reverseGeocode(latitude, longitude);
                        locationInput.value = address;
                        getLocationBtn.innerHTML = originalIcon;
                        getLocationBtn.disabled = false;
                    },
                    (error) => {
                        console.error("Error getting location:", error.message);
                        locationInput.value = "Location access denied.";
                        getLocationBtn.innerHTML = originalIcon;
                        getLocationBtn.disabled = false;
                    }
                );
            };

            /**
             * Handles form submission to create a new incident
             * @param {Event} e - The form submission event
             */
            const handleFormSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(incidentForm);
                const newIncident = {
                    id: Date.now(), // Use timestamp for unique ID
                    title: formData.get('title'),
                    description: formData.get('description'),
                    location: formData.get('location'),
                    department: formData.get('department'),
                    plant: formData.get('plant'),
                    status: 'Open'
                };
                incidents.unshift(newIncident);
                showListView();
            };
            
            /**
             * Handles file selection and updates the UI to show selected files.
             */
            const handleFileChange = () => {
                fileListContainer.innerHTML = '';
                if (fileUploadInput.files.length > 0) {
                    const list = document.createElement('div');
                    list.className = 'space-y-2';
                    
                    Array.from(fileUploadInput.files).forEach((file, index) => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'flex items-center justify-between bg-gray-100 p-2 rounded-md';
                        fileItem.innerHTML = `
                            <span class="text-sm text-gray-700 truncate">${file.name}</span>
                            <button type="button" data-index="${index}" class="text-red-500 hover:text-red-700 remove-file-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        `;
                        list.appendChild(fileItem);
                    });
                    fileListContainer.appendChild(list);
                }
            };
            
            // --- EVENT LISTENERS ---
            newReportBtn.addEventListener('click', showFormView);
            cancelBtn.addEventListener('click', showListView);
            backToListBtn.addEventListener('click', showListView);
            incidentForm.addEventListener('submit', handleFormSubmit);
            getLocationBtn.addEventListener('click', handleGetLocation);
            fileUploadInput.addEventListener('change', handleFileChange);
            
            // Note: A more robust file removal would require managing the FileList object,
            // which is immutable. This is a UI-only removal for demonstration.
            fileListContainer.addEventListener('click', (e) => {
                if (e.target.closest('.remove-file-btn')) {
                    e.target.closest('.flex').remove();
                    // In a real app, you'd need more complex logic to update the FileList
                    // or use a library to manage file uploads.
                }
            });


            // --- INITIALIZATION ---
            populateDepartments();
            renderIncidentList();
        });
    </script>
</body>
</html>
